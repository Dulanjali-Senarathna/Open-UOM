<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Java Script Events</title>
</head>
<body>
    <script language="JavaScript" type="text/JavaScript">
        
        function clickevent(){
            document.write("Hello All, This is our first js event");
        }    
    </script>
    
    <p onmouseover="clickevent()">
        This is s para
    </p>
</body>
</html>
