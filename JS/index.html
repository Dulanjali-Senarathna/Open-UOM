<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Java Script Events</title>
</head>
<body>
    <script language="JavaScript" type="text/JavaScript">
        
        function clickevent(){
            document.write("Hello All, This is our first js event");
        }    
    </script>
    
   <input type="text" id="name" onkeydown="clickevent()">
</body>
</html>
