<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Java Script Events</title>
</head>
<body>
    <script language="JavaScript" type="text/JavaScript">
        
        function clickevent(){
            document.write("Hello All, This is our first js event");
        }    
    </script>
    
    <form >
        <input type="button" onclick="clickevent()" value="Click ME">
    </form>
</body>
</html>
